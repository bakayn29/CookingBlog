{% extends 'base.html' %}
{% load static %}
{% block content %}
<br>
<h1 style="color:Crimson;">Search Results: </h1>

    <div class="posts">
		{% for recipe in recipes %}
		<article><br>
			<a href="#" class="image"><img src="{{ recipe.get_image }}" style="width:200px; height:auto" alt="" /></a>
			<h3>{{ recipe.title }}</h3>
			<p>{{ recipe.description|truncatewords:20 }}</p>
			<ul class="actions">
				<li><a href="{% url 'detail' recipe.id %}" class="button">More</a></li>
			</ul>
		</article>
		{% endfor %}
	</div>

{% endblock %}
